<div class="card">
    <div class="card-body">
        <h6 class="text-center">Lista de Ingredientes</h6>
        <table class="table table-sm table-hover">
            <tbody>
                <tr *ngFor="let ingrediente of listIngredientes">
                    <td>{{ingrediente.nombre}}</td>
                    <td>{{ingrediente.unidad}}</td>
                    <td>
                        <a class="btn btn-primary text-white mr-1" (click)="onEdit(ingrediente)">
                            <i class="fas fa-edit"></i></a>
                        <a class="btn btn-danger text-white" (click)="onDelete(ingrediente.$key)">
                            <i class="fas fa-trash-alt"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
