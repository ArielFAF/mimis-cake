<div class="card">
  <div class="card-body">
    <h6 class="text-center">Lista de Ingredientes</h6>
    <table class="table table-sm table-hover">
      <tbody>
        <tr *ngFor="let ingrediente of listIngredientes">
          <td class="text-left" style="width: 65%;">{{ingrediente.nombre}}</td>
          <td>
            <a class="btn btn-primary text-white mr-1" (click)="onEdit(ingrediente)">
              <i class="fas fa-edit"></i></a>
            <a class="btn btn-danger text-white" (click)="onDelete(ingrediente)">
              <i class="fas fa-trash-alt"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="confirmarDeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-scrollable modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Confirmar eliminacion</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-left">
        Esta seguro que quiere eliminar el ingrediente <strong>{{ parametro.nombre }}</strong>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-danger" (click)="eliminar()" data-dismiss="modal">Eliminar</button>
      </div>
    </div>
  </div>
</div>
