<div class="card">
    <div class="card-body">
        <table class="table table-sm table-hover">
            <tbody>
                <tr *ngFor="let receta of recetasList">
                    <td style="width: 55%;">{{receta.nombre}}</td>
                    <td>
                        <a class="btn btn-secondary text-white mr-1" (click)="onView(receta.nombre)">
                            <i class="fas fa-info-circle"></i>
                        </a>
                        <a class="btn btn-primary text-white mr-1" (click)="onEdit(receta.nombre)">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a class="btn btn-danger text-white" (click)="onDelete(receta.nombre)">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
