<div class="card">
    <div class="card-body">
        <form #busquedaForm="ngForm" (ngSubmit)="buscar()" autocomplete="off" class="form-inline my-2 my-lg-0"
            style="margin-top: 0 !important; margin-bottom: 0 !important;">

            <div class="form-group" style="margin-bottom: 0 !important;">
                <input class="ml-1 mr-1" style="width: 55%;" type="search" [(ngModel)]="busqueda" name="busqueda"
                    id="busqueda" placeholder="Filtrar busqueda..." aria-label="Search" (search)="buscar()">

                <button class="btn btn-secondary mr-1" type="submit"><i class="fas fa-search"></i></button>
                <button class="btn btn-success" type="button" (click)="onNew()"><i class="fas fa-plus"></i>
                    Nueva</button>
            </div>
        </form>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <table class="table table-sm table-hover">
            <tbody>
                <tr *ngFor="let receta of listRecetas">
                    <td style="width: 55%;">{{receta.nombre}}</td>
                    <td>
                        <a class="btn btn-secondary text-white mr-1" (click)="onView(receta.nombre)">
                            <i class="fas fa-info-circle"></i>
                        </a>
                        <a class="btn btn-primary text-white mr-1" (click)="onEdit(receta.nombre)">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a class="btn btn-danger text-white" (click)="onDelete(receta)">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="confirmarDeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-scrollable modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Confirmar eliminacion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-left">
                Esta seguro que quiere eliminar la receta: <strong>{{ parametro.nombre }}</strong>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-danger" (click)="eliminar()" data-dismiss="modal">Eliminar</button>
            </div>
        </div>
    </div>
</div>
